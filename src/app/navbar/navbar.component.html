<p-menubar [model]="menuItems">
  <ng-template pTemplate="start">
    <a class="navbar-brand">
      {{ title }}
    </a>
  </ng-template>
  <ng-template pTemplate="end">
    <button *ngIf="isLoggedIn; else loginButton" pButton label="Logout" (click)="logout()"></button>

    <ng-template #loginButton>
      <button pButton label="Login" routerLink="/login"></button>
    </ng-template>
  </ng-template>

</p-menubar>
